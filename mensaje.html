<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        p {
            font-size: 1.5em;
            color: white;
            max-width: 600px;
        }
        .heart {
            font-size: 3em;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        #contenedor-corazones {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .corazon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% { transform: translateY(-10vh) scale(1); }
            100% { transform: translateY(100vh) scale(0.5); }
        }
    </style>
</head>
<body>
    <h1>Te amo Daniela ‚ù§Ô∏è</h1>
    <p>Eres la persona m√°s especial de mi vida y no puedo esperar para celebrar este primer San Valent√≠n contigo.<br> ¬°Reserva el 14 de febrero preciosa! üíï</p>
    <div class="heart">üíñ</div>
    
    <div id="contenedor-corazones"></div>

    <script>
        function crearCorazon() {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");
            corazon.style.left = Math.random() * 100 + "vw";
            corazon.style.animationDuration = Math.random() * 2 + 3 + "s"; 
            document.getElementById("contenedor-corazones").appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000); 
        }

        setInterval(crearCorazon, 300);
    </script>
</body>
</html>
